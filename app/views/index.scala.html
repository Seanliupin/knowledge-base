@(query: String, contextList: List[model.note.ContextOption], category: String, result: String)

@main(query) {
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Knowledge -base</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <form id="searchform" class="navbar-form navbar-right" action="/search">
                            <select name="context" class="form-control" form="searchform">
                            @for(c <- contextList) {
                                <option value="@c.value" @c.selected>@c.value</option>
                            }
                            </select>
                            <input type="text" name="query" class="form-control" value="@query" placeholder="Search...">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-xs-12 col-sm-7">
            <div class="lead" id="result">@Html(result)</div>
        </div>

        <div class="col-xs-12 col-sm-offset-1 col-sm-2 sidebar" role="navigation">
            <div class="row">
                <div class="col-xs-6 col-sm-12">
                    <ol>
                        @Html(category)
                    </ol>
                </div>
            </div>
        </div>
    </div>
}
