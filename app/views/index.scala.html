@(query: String, contextList: List[model.note.ContextOption], result: String)

@main(query) {
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Knowledge -base</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>

                    <li>
                        <form id="searchform" class="navbar-form navbar-right" action="/search">
                            <select name="context" class="form-control" form="searchform">
                            @for(c <- contextList) {
                                <option value="@c.value" @c.selected>@c.value</option>
                            }
                            </select>
                            <input type="text" name="query" class="form-control" value="@query" placeholder="Search...">
                        </form>
                    </li>


                </ul>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="starter-template">
            <p class="lead" id="result">@Html(result)</p>
        </div>
    </div>
}
